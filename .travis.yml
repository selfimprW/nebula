language: android
sudo: false
android:
  components:
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support
before_install:
- chmod +x gradlew
script:
- "./gradlew assembleDebug"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/app-debug.apk
  skip_cleanup: true
  on:
	tags: true
    repo: wangfuda/nebula
